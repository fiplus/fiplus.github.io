	<body>
		<h1>Welcome to the Fi+ Android App!</h1>
		
		<h2>Are You Having Problems...<h2>
		<p>Finding enough people for your pickup basketball game?<p>
		<p>Or maybe, finding fitness events you want to participate in?<p>
		
		<h2>Fear Not!<h2>
		<p>With Fi+ you can create fitness events on the fly.<p> 
		<p>Easily connect with others who want to participate.<p>
		<p>And find the events you want to join.<p>
		
		<h2>How Does it Work?<h2>
		<p>Fi+ offers the basic matchmaking and event creating functionalities of popular Apps such as MeetUp and Facebook.<p>
		<p>Event based active community. No groups means low barriers, when joining events, and no inactive communities.
		<p>Events are open to all users of the App. Expanding your network of possible participants.<p>
		<p>Creators can allow suggestions for time and location. Gauge your audience and take your pick.<p>
		
		<h3>With Fi+, you can save your time and energy for the game!<h3>
